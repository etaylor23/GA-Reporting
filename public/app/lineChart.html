<div class="col-md-6 col-lg-6">
  <div class="card">
    <div class="header">
        <h4 class="title">{{savedChart.chart.name}}</h4>
        <p class="category">Last Campaign Performance</p>
    </div>
    <div class="content">
      <div dc-chart="{{savedChart.chart.chartType}}"
           dc-chart-group="{{savedChart.chart.chartGroup}}"
           dc-render-area="{{savedChart.chart.renderArea}}"
           dc-width="{{savedChart.chart.width}}"
           dc-height="{{savedChart.chart.height}}"
           dc-transition-duration="{{savedChart.chart.transitionDuration}}"
           dc-margins="{{savedChart.chart.margins}}"
           dc-dimension="{{savedChart.chart.dimension}}"
           dc-group="[{{savedChart.chart.group}},'{{savedChart.chart.groupName}}']"
           dc-stack="[{{savedChart.chart.stack}},'{{savedChart.chart.stackName}}']"
           dc-x="{{savedChart.chart.x}}"
           dc-y="{{savedChart.chart.y}}"
           dc-round="{{savedChart.chart.round}}"
           dc-x-units="{{savedChart.chart.xUnits}}"
           dc-elastic-y="{{savedChart.chart.elasticY}}"
           dc-y-axis-label="'{{savedChart.chart.yAxisLabel}}'"
           dc-x-axis-label="'{{savedChart.chart.xAxisLabel}}'"
           dc-render-horizontal-grid-lines="{{savedChart.chart.renderHorizontalGridLines}}"
           dc-brush-on="{{savedChart.chart.brushOn}}"
           dc-legend="dc.legend()"
           class="{{savedChart.chart.class}}">
      </div>
      <!-- Remove TEST and TEST2 seems to fallback to some sort of key maybe -->
    </div>
  </div>
</div>
